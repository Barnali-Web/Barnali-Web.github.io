    <div class="container"style="background-color: lightblue">
        <div class="jumbotron" style="background-color: lightblue">
            <h4 class="text-center">Booking and Contact</h4>
            <form method="post">
                <div class="container form-group">
                    <label><b>Name</b></label>
                    <input type="text" name="name"  placeholder="Name" class="form-control" required><br><br>
                    <label><b>Email</b></label>
                    <input type="email" name="email" placeholder="Email" class="form-control" required><br><br>
                    <label><b>Phone</b></label>
                    <input type="tel" name="phone" placeholder="Phone no." class="form-control"><br><br>
                    <label><b>Mobile no.</b></label>
                    <input type="tel" name="mobile" placeholder="Mbl no." class="form-control" required>

                </div>

                <div class="container form-group">
                    <h4 class="text-center">Address</h4>
                    <label>Addressline 1</label>
                    <input type="text" name="addressline 1" placeholder="Adressline 1" class="form-control"><br><br>

                    <label>Addressline 2</label>
                    <input type="text" name="addressline 2" placeholder="Adressline 2" class="form-control"><br><br>

                    <label>Post Code</label>
                    <input type="text" name="postcode" placeholder="Post code" class="form-control"><br><br>

                    <label>City</label>
                    <input type="text" name="city" placeholder="City" class="form-control"><br><br>

                    <label>Country</label>
                    <input type="text" name="country" placeholder="Country" class="form-control"><br><br>

                </div>

                <div class="container form-group">
                    <h4>Details</h4>
                    <label>Arrive</label>
                    <input type="date" name="date"><br><br>

                    <label>Depart</label>
                    <input type="date" name="date1"><br><br>

                    <label>People</label>
                    <select> 
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>



                    <label>Room</label>

                    <select> 
                        <option></option>
                        <option>With Bathroom</option>
                        <option>Without Bathroom</option>
                    </select><br>


                    <label>Bedding</label>

                    <select> 
                        <option></option>
                        <option>Double Bed</option>
                        <option>Single Bed</option>
                    </select>

                    <h5>Please describe your needs, e.g. extra beds, children's cot</h5>
                    <input type="text" name="msg" placeholder="Your Message" class="form-control"><br> <br>


                    <input type="submit" name="submit" value="submit"> 
                    


                </div>

            </form>
