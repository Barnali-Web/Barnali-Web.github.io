        <script>
            function sub(){
                alert("please check your email");

    <body>
        
        
        
        
        <div class="container">
            
        <h3>Please Enter your E-mail, we will send a verification code to your E-mail to reset your password</h3>
    
             <form>       
             E-mail Id <input type="email" name="email" required placeholder="email id" >
            <input type="Submit" name="submit" onclick="sub()"> 
       
                 </form>
            
        
        </div>
        
        <br>
    
        <div class="container">
            
        <form>
            <h3> Reset Password </h3>
            <label>Verification Code</label>
            <input type="text" placeholder="verification code">
           <label> New Password </label>
            <input type="password" placeholder="new password" required>
            <label>Confirm Password</label>
            <input type="password" placeholder="confirm password" required>
            <button type="reset">Reset</button>
            
            </form>
        
        </div>
